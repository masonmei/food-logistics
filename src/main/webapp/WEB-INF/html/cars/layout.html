<div class="input-group">
    <input class="form-control" type="text" placeholder="Please Enter Car Name" ng-model="carName" required min="1"/>
    <span class="input-group-btn">
        <button class="btn btn-primary" ng-disabled="!carName" ng-click="addNewCar(carName)">Add Car</button>
    </span>
</div>

<h3>Car List</h3>
<div class="alert alert-info" ng-show="cars.length == 0">
    No cars found
</div>
<table class="table table-bordered table-striped" ng-show="cars.length > 0">
    <thead>
    <tr>
        <th>Action</th>
        <th>Car Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="car in cars">
        <td>
            <button class="btn btn-sm btn-danger" ng-click="removeCar(car)">Remove</button>
        </td>
        <td>{{car}}</td>
    </tr>
    </tbody>
</table>
<button class="btn btn-danger" ng-show="cars.length > 1" ng-click="removeAllCars()">Remove All Cars</button>
