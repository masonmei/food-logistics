<div class="panel panel-default">
            <div class="panel-heading">
                <div class="btn-group btn-group-sm">
                    <a ng-click="findNewOrders()" class="btn btn-primary">需要处理的订单</a>
                    <a ng-click="findUnfinishedOrders()" class="btn btn-primary">正在配送的订单</a>
                    <a ng-click="findFinishedOrders()" class="btn btn-primary">已经完成的订单</a>
                </div>
            </div>
            <div class="panel-body">
                <alert type="warning" ng-show="results.length <= 0">
                    没有该类型订单
                </alert>
                <div ng-repeat="order in results" class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">订单号:{{order.order_number}}<span class="small pull-right">订单状态: {{order.order_status | orderStatus}}</span></h4>
                    </div>

                    <div class="panel-body">
                        <div class="">
                            <!--<div class="col-lg-2 col-md-2 control-label">-->
                                <!--配置费-->
                            <!--</div>-->
                            <!--<div class="col-lg-4 col-md-4">-->
                                <!--{{order.delivery_fee}}-->
                            <!--</div>-->
                            <!--<div class="col-lg-2 col-md-2 control-label">-->
                                <!--商家名称-->
                            <!--</div>-->
                            <!--<div class="col-lg-4 col-md-4">-->
                                <!--{{order.merchant.name}}-->
                            <!--</div>-->
                            <!--<div class="col-lg-2 col-md-2 control-label">-->
                                <!--订单价格-->
                            <!--</div>-->
                            <!--<div class="col-lg-4 col-md-4">-->
                                <!--{{order.total_price}}-->
                            <!--</div>-->
                            <div class="col-lg-2 col-md-2 control-label">
                                下单时间
                            </div>
                            <div class="col-lg-10 col-md-10">
                                {{order.submit_time |date:'yyyy-MM-dd hh:mm'}}
                            </div>
                            <!--<div class="col-lg-2 col-md-2 control-label">-->
                                <!--收货地址-->
                            <!--</div>-->
                            <!--<div class="col-lg-10 col-md-10">-->
                                <!--{{order.contact.address}}-->
                            <!--</div>-->
                            <div class="col-lg-2 col-md-2 control-label">
                                备注
                            </div>
                            <div class="col-lg-10 col-md-10">
                                {{order.addition_info}}
                            </div>
                        </div>
                        <table class="table table-responsive table-bordered small">
                            <thead>
                            <tr>
                                <td>菜品</td>
                                <td>数量</td>
                                <!--<td>价格</td>-->
                                <!--<td>小计</td>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in order.purchase_items">
                                <td>{{item.product.name}}</td>
                                <td>{{item.number}}</td>
                                <!--<td>{{item.product.price}}</td>-->
                                <!--<td>{{item.number * item.product.price}}</td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
